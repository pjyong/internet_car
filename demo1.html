<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>默认样式信息窗体</title>
    <link rel="stylesheet" href="https://cache.amap.com/lbs/static/main1119.css"/>
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.3&key=11a6a467b30b1a49395b415656928d8c"></script>
</head>
<body>
<div id="container"></div>
<script type="text/javascript">
    var infoWindow;
    var map = new AMap.Map("container", {
        resizeEnable: true,
		center: [116.473188,39.993253],
        zoom: 13
    });

    var info = [];
    info.push("<div><div><img style=\"float:left;\" src=\" https://webapi.amap.com/images/autonavi.png \"/></div> ");
    info.push("<div style=\"padding:0px 0px 0px 4px;\"><b>高德软件</b>");
    info.push("电话 : 010-84107000   邮编 : 100102");
    info.push("地址 :北京市朝阳区望京阜荣街10号首开广场4层</div></div>");
    infoWindow = new AMap.InfoWindow({
        content: info.join("<br/>")
    });
    infoWindow.open(map, [116.473188,39.993253]);


</script>
</body>
</html>
